{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="error-page text-center py-5">
    <div class="container">
        <div class="error-content">
            <h1 class="display-1 fw-bold text-primary mb-4">404</h1>
            <div class="error-image mb-4">
                <svg width="200" height="200" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M8 15C8 15 9.5 17 12 17C14.5 17 16 15 16 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 9H9.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 9H15.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <h2 class="h3 mb-4">Oops! Page Not Found</h2>
            <p class="text-muted mb-4">
                The page you're looking for doesn't exist or has been moved.
                Let's get you back on track!
            </p>
            <div class="error-actions">
                <a href="{{ url_for('blog.index') }}" class="btn btn-primary me-3">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a href="{{ url_for('blog.search') }}" class="btn btn-outline-primary">
                    <i class="fas fa-search me-2"></i> Search Posts
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 70vh;
    display: flex;
    align-items: center;
}

.error-content {
    max-width: 600px;
    margin: 0 auto;
}

.error-image svg {
    width: 200px;
    height: 200px;
    color: var(--primary);
}

.error-actions .btn {
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    font-weight: 500;
}

[data-theme="dark"] .error-image svg {
    color: var(--primary);
}

[data-theme="dark"] .text-muted {
    color: #a0aec0 !important;
}
</style>
{% endblock %}
